<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Word Chain Challenge üéÆ</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  h1 {
    font-size: 2.2rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    margin-bottom: 10px;
  }
  .game-container {
    background: rgba(0, 0, 0, 0.4);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    width: 90%;
    max-width: 450px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }
  input, button {
    padding: 12px;
    margin: 6px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
  }
  input { width: 80%; text-align: center; }
  button {
    background-color: #00ffb3;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
    width: 80%;
    max-width: 300px;
  }
  button:hover {
    transform: scale(1.05);
    background-color: #00d999;
  }
  #timer {
    font-size: 1.4rem;
    margin: 10px;
  }
  #soundButton { background-color: #ff7b00; color: white; }
  #restartButton { background-color: #ff005d; color: white; width: 60%; }
  #wordInput { width: 90%; font-size: 1.1rem; }
  #history {
    max-height: 200px;
    overflow-y: auto;
    text-align: left;
    padding: 10px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.1);
    margin-top: 10px;
  }
  #warning {
    background-color: rgba(255, 0, 0, 0.3);
    border: 1px solid red;
    color: #fff;
    font-weight: bold;
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
    display: none;
  }
  #result {
    font-size: 1.3rem;
    margin-top: 15px;
    font-weight: bold;
  }
  #scoreboard {
    font-size: 1.1rem;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
  }
  #leaderboard {
    margin-top: 10px;
    background: rgba(255,255,255,0.1);
    padding: 10px;
    border-radius: 10px;
    font-size: 0.95rem;
  }
  .hidden { display: none; }
  #footer-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Word Chain Challenge üî†</h1>
<div class="game-container">
  <div id="setup">
    <input type="text" id="player1" placeholder="Enter Player 1 Name"><br>
    <input type="text" id="player2" placeholder="Enter Player 2 Name"><br>
    <button onclick="startGame()">üéÆ Start Game</button><br><br>
    <button id="soundButton" onclick="toggleSound()">üîä Sound: ON</button><br>
    <input type="file" id="songInput" accept="audio/*" onchange="loadCustomSong()" style="margin-top:10px; color:white;">
    <div id="leaderboard"></div>
    <button onclick="clearLeaderboard()">üßπ Clear Leaderboard</button>
  </div>

  <div id="game" class="hidden">
    <h2 id="turnText"></h2>
    <h3 id="ruleText"></h3>
    <div id="timer">Time Left: 90s</div>
    <input type="text" id="wordInput" placeholder="Enter your word">
    <button onclick="submitWord()">‚úÖ Submit Word</button>
    <div id="warning"></div>
    <div id="scoreboard"></div>
    <div id="history"></div>
    <div id="footer-buttons">
      <button id="restartButton" onclick="restartGame()">üîÅ Restart Game</button>
      <button id="soundButton2" onclick="toggleSound()">üéµ Toggle Sound</button>
    </div>
  </div>

  <h3 id="result"></h3>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
  let players = [];
  let scores = [0, 0];
  let turn = 0;
  let lastLetter = 'A';
  let timer;
  let timeLeft = 90;
  let usedWords = [];
  let soundOn = true;
  const bgMusic = document.getElementById("bgMusic");
  const warningBox = document.getElementById("warning");

  function startGame() {
    const p1 = document.getElementById("player1").value.trim();
    const p2 = document.getElementById("player2").value.trim();
    if (!p1 || !p2) {
      alert("Please enter both player names!");
      return;
    }
    players = [p1, p2];
    scores = [0, 0];
    document.getElementById("setup").classList.add("hidden");
    document.getElementById("game").classList.remove("hidden");
    updateScoreboard();
    if (soundOn) bgMusic.play();
    startTurn();
  }

  function startTurn() {
    clearInterval(timer);
    timeLeft = 90;
    document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
    document.getElementById("turnText").innerText = `${players[turn]}'s Turn`;
    document.getElementById("ruleText").innerText = `Word must start with '${lastLetter.toUpperCase()}'`;
    warningBox.style.display = "none";

    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        endGame(`${players[turn]} ran out of time! ${players[1 - turn]} wins! üèÜ`);
      }
    }, 1000);
  }

  async function submitWord() {
    const word = document.getElementById("wordInput").value.trim().toLowerCase();
    if (!word) return;
    warningBox.style.display = "none";

    if (word[0] !== lastLetter.toLowerCase()) {
      showWarning("‚ö†Ô∏è Wrong starting letter! Try again or reset.");
      return;
    }
    if (usedWords.includes(word)) {
      showWarning("‚ö†Ô∏è Word already used! Try another one or reset.");
      return;
    }

    const isValid = await checkWordValidity(word);
    if (!isValid) {
      showWarning(`‚ö†Ô∏è '${word}' is not a real English word! Try again or reset.`);
      return;
    }

    usedWords.push(word);
    scores[turn]++;
    updateScoreboard();
    document.getElementById("history").innerHTML += `<br><b>${players[turn]}:</b> ${word}`;
    lastLetter = word[word.length - 1];
    document.getElementById("wordInput").value = "";
    clearInterval(timer);

    document.getElementById("ruleText").innerText = "‚è≥ Switching turns...";
    setTimeout(() => {
      turn = 1 - turn;
      startTurn();
    }, 1500);
  }

  async function checkWordValidity(word) {
    try {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
      if (!res.ok) return false;
      const data = await res.json();
      return Array.isArray(data) && data.length > 0;
    } catch (e) {
      console.error("Dictionary check failed:", e);
      return true; // Allow if offline
    }
  }

  function showWarning(message) {
    warningBox.innerHTML = `${message}<br><button onclick="restartGame()" style="margin-top:8px;background:#ff0044;color:white;">üîÅ Reset</button>`;
    warningBox.style.display = "block";
  }

  function updateScoreboard() {
    document.getElementById("scoreboard").innerHTML = `
      üßÆ <b>Scoreboard</b><br>
      ${players[0]}: ${scores[0]} points<br>
      ${players[1]}: ${scores[1]} points
    `;
  }

  function endGame(message) {
    clearInterval(timer);
    let winnerText = "";
    if (scores[0] > scores[1]) winnerText = `üèÖ ${players[0]} wins with ${scores[0]} points!`;
    else if (scores[1] > scores[0]) winnerText = `üèÖ ${players[1]} wins with ${scores[1]} points!`;
    else winnerText = "ü§ù It's a tie!";
    document.getElementById("result").innerHTML = `${message}<br><br>${winnerText}`;
    document.getElementById("game").classList.add("hidden");
    bgMusic.pause();
    bgMusic.currentTime = 0;
    saveToLeaderboard(players[0], scores[0]);
    saveToLeaderboard(players[1], scores[1]);
    showLeaderboard();
  }

  function restartGame() {
    clearInterval(timer);
    document.getElementById("game").classList.add("hidden");
    document.getElementById("setup").classList.remove("hidden");
    document.getElementById("result").innerText = "";
    document.getElementById("history").innerHTML = "";
    warningBox.style.display = "none";
    usedWords = [];
    scores = [0, 0];
    turn = 0;
    lastLetter = 'A';
    if (soundOn) bgMusic.play();
    showLeaderboard();
  }

  function toggleSound() {
    soundOn = !soundOn;
    if (soundOn) {
      bgMusic.play();
      alert("üéµ Sound turned ON");
    } else {
      bgMusic.pause();
      alert("üîá Sound turned OFF");
    }
  }

  function loadCustomSong() {
    const fileInput = document.getElementById("songInput");
    const file = fileInput.files[0];
    if (file) {
      const url = URL.createObjectURL(file);
      bgMusic.src = url;
      if (soundOn) bgMusic.play();
    }
  }

  // üèÜ Leaderboard
  function saveToLeaderboard(name, score) {
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    leaderboard.push({ name, score });
    leaderboard.sort((a, b) => b.score - a.score);
    leaderboard = leaderboard.slice(0, 5);
    localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
  }

  function showLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    if (leaderboard.length === 0) {
      document.getElementById("leaderboard").innerHTML = "<b>üèÜ Leaderboard</b><br>No scores yet!";
      return;
    }
    let html = "<b>üèÜ Top 5 Leaderboard</b><br>";
    leaderboard.forEach((item, i) => {
      html += `${i + 1}. ${item.name} ‚Äî ${item.score} pts<br>`;
    });
    document.getElementById("leaderboard").innerHTML = html;
  }

  function clearLeaderboard() {
    localStorage.removeItem("leaderboard");
    showLeaderboard();
  }

  showLeaderboard();
</script>
</body>
</html>
